<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game of the Star Wars</title>
	<link rel="stylesheet" type="text/css" href="forest.css">
</head>
<body>

	<div id="game">
		<div id="itemDiv"><img id="item" src="" alt="Item" onclick="getImage(this)"></div>
		<img id="place" src="" height="300" alt="Planet">
		<p id="output"></p>
		<input type="text" placeholder="Enter your action..." id="input" autofocus>
		<button>Go!</button>
	</div>
	<div id="directions">
		<img src="images/north.png" id="north" onclick="go('north')" title="North">
		<img src="images/west.png" id="west" onclick="go('west')" title="West">
		<img src="images/east.png" id="east" onclick="go('east')" title="East">
		<img src="images/south.png" id="south" onclick="go('south')" title="South">
	</div>


	<script src="forest.js" type="text/javascript"></script>	
</body>
</html>
